<div class="container-fluide">
	<div class="row">
		<div class="col-md-2">
	Search <input ng-model="$ctrl.query">
	Output {{$ctrl.query}}
</div>
<div class="col-md-10">
	<ul>
		<li ng-repeat="phone in $ctrl.phones | filter: $ctrl.query">
			<span>{{phone.name}}</span>
			<p>{{phone.description}}</p>
		</li>
	</ul>
</div>
